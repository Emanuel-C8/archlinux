o = }
p = @


#middle row
a = /
s = &
d = !
f = =
g = %
h = |
j = (
k = )
l = [
; = ]
#bottom row
c = <
b = ~
n = "
m = >

[leftalt]
a = 1
s = 2
d = 3 
f = 4
g = 5 
h = 6
j = 7
k = 8
l = 9
